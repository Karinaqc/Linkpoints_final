<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Atualizado | LinkedIn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: url('plano_de_fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Notification Box */
        .notification {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .notification img {
            width: 30px;
            margin-right: 10px;
        }

        .notification p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        .notification a {
            font-size: 14px;
            color: #0073b1;
            text-decoration: none;
            margin-left: 5px;
        }

        .notification a:hover {
            text-decoration: underline;
        }

        /* Notification Container */
        .notification-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 999;
        }
    </style>
</head>
<body>

    <!-- Notifications -->
    <div class="notification-container">
        <div class="notification">
            <img src="https://via.placeholder.com/30" alt="Icon">
            <p>Parabéns! Seu perfil está completo! <a href="linkpoints-final.html">+50 LinkPoints para você!</a></p>
        </div>
        <div class="notification">
            <img src="https://via.placeholder.com/30" alt="Icon">
            <p>Maravilha! Falar outro idioma abre portas para novas oportunidades. <a href="linkpoints-final.html">+20 LinkPoints para você!</a></p>
        </div>
    </div>

</body>
</html>
